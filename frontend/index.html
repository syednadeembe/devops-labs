<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lab Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #2e2e3f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #loading {
      margin-top: 20px;
      font-size: 18px;
      color: #00e676;
    }
  </style>
</head>
<body>
  <h1>Welcome to DevOps Labs</h1>

  <!-- üîê Login Form -->
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- ‚è≥ Loading Message -->
  <div id="loading" style="display:none;">‚è≥ Starting your lab...</div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginForm = document.getElementById('login-form');
      const loading = document.getElementById('loading');

      // Show loading, hide form
      loginForm.style.display = 'none';
      loading.style.display = 'block';

      try {
        console.log("Requesting token...");

        const tokenResponse = await fetch("http://13.200.227.6:30080/token", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `username=${username}&password=${password}`,
        });

        const tokenData = await tokenResponse.json();
        console.log("Token response:", tokenData);

        if (!tokenResponse.ok || !tokenData.access_token) {
          throw new Error("Login failed: Invalid credentials");
        }

        const token = tokenData.access_token;
        console.log("Received token:", token);

        console.log("Starting lab session...");
        const sessionResponse = await fetch("http://13.200.227.6:30081/api/lab-session", {
          headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json"
          }
        });

        const sessionData = await sessionResponse.json();
        console.log("Session response:", sessionData);

        if (!sessionData.message || !sessionData.message.includes("session ID")) {
          throw new Error("Failed to start lab session");
        }

        const sessionId = sessionData.message.split(": ")[1].trim();
        const terminalURL = `http://13.200.227.6:30082/labs/${sessionId}`;
        console.log("Waiting for terminal to be ready...");

        // Wait 7 seconds to give pod time to be routable via ingress
        setTimeout(() => {
          console.log("Redirecting to:", terminalURL);
          window.location.href = terminalURL;
        }, 7000);

      } catch (error) {
        console.error("Error occurred:", error);
        alert(error.message || "Something went wrong. Check console for details.");
        // Show form again, hide loading
        loginForm.style.display = 'block';
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
